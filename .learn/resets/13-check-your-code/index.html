<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Document</title>
	</head>
	<body>
		<!-- start adding new tags here -->
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="4geeks"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, can't wait to start doing more stuff!</p>
				</div>
				<div class="body-right">
					<!--<label for="name">Some Name</label>-->
					<div class="container-name">
						<input type="text" class="name" name="name" placeholder="Some Name" />
					</div>
					<div class="container-email">
						<!--<label for="email">Some email</label>-->
						<input type="text" class="email" name="email" placeholder="Some email" />
					</div>
					<div class="container-comment">
						<!--<label for="comment">Some comment</label>-->
						<input type="text" class="comment" name="comment" placeholder="Some comment" />
					</div>
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
